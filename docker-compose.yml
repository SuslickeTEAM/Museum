services:
  db:
    image: postgres:16-alpine
    container_name: museum_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-museum_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - museum_network

  web:
    build: .
    container_name: museum_web
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 60 config.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - museum_network

  nginx:
    image: nginx:alpine
    container_name: museum_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - ./media:/media:ro
    depends_on:
      - web
    networks:
      - museum_network

volumes:
  postgres_data:
  static_volume:

networks:
  museum_network:
    driver: bridge
